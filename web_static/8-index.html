<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css"> 
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/8-places.css">
    <link rel="icon" type="image/png" href="images/icon.png">
    <title>AirBnB clone</title>
  </head>

  <body>
    <header>
      <div class="logo"></div>
    </header>
    
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, New York..</h4>
          <ul class="popover">
            <li><h2>California:</h2>
              <ul>
                <li>Los Angeles</li>
                <li>San Francisco</li>
              </ul>
            </li>
            <li><h2>New York:</h2>
              <ul>
                <li>New York City</li>
                <li>Rochester</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen..</h4>
          <ul class="popover">
            <li>Internet</li>
            <li>Kitchen</li>
            <li>Toaster</li>
          </ul>
        </div>
        <button>Search</button>
      </section>
      
      <section class="places">
        <h1>Places</h1>
        <div class="places_container">
          <article>
            <h2>My Home</h2>
            <div class="price_by_night">
              <p>$80</p>
            </div>
            <div class="information">
              <div class="max_guest">
                <p>2 guests</p>
              </div>
            </div>
          </article>
          <article>
            <h2>Suite</h2>
            <div class="price_by_night">
              <p>$120</p>
            </div>
            <div class="information">
            </div>
          </article>
          <article>
            <h2>Beach Home</h2>
            <div class="price_by_night">
              <p>$160</p>
            </div>
            <div class="information">
            </div>
          </article>
        </div>
      </section>
    </div>

    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
